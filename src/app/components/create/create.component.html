<div class="container">

<h2 class="container text-center"> AGREGAR UN NUEVO LIBRO</h2>

<form [formGroup]="postForm" (ngSubmit)="onSubmit()" novalidate>
    
    <div class="mb-3">
        <label class="form-label"> TITULO </label>
        <input formControlName="title"  type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label"> CONTENIDO </label>
        <input formControlName="content"  type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label"> AUTOR </label>
        <input formControlName="author"  type="text" class="form-control" required>
    </div>
    <button [disabled]="!postForm.valid" type="submit" class="btn btn-primary"> GUARDAR </button>
</form>
</div>
