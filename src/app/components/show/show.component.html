<div class="container">
<h2 class="contanier text-center"> LIBROS ALMACENADOS</h2>

<div class="d-grip gap-2 mt-4">
<a routerLink="/create" class="btn btn-primary"> CREAR NUEVO</a>
</div>
<br>
<table class="table table-dark table-striped">
    <thead class="bg dark text-white">
        <tr>
            <th>TITILO</th>
            <th>CONTENIDO</th>
            <th>AUTOR</th>
            <th>ACCIONES</th>
        </tr>
    </thead>

    <Tbody>
        <tr *ngFor="let post of Posts">
            <td>{{ post.title}}</td>
            <td>{{ post.content}}</td>
            <td>{{ post.author}}</td>
            <td>
                <button routerLink="/edit/{{post.id}}" class="btn btn-outline-primary" ><i class="fa-solid fa-file-pen"></i>EDITAR </button>

                <button (click)="deleteRow(post)" class="btn btn-outline-danger"><i class="fa-sharp fa-solid fa-trash"></i> ELIMINAR </button>
            </td>
        </tr>
    </Tbody>

</table>
</div>
